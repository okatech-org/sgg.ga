# ============================================================================
# SGG Digital — Nginx Configuration (SPA)
# ============================================================================
# Optimized for serving a Vite/React SPA with:
#   - SPA fallback (history mode routing)
#   - Gzip compression
#   - Security headers
#   - Cache optimization
# ============================================================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip Compression ──────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # ── Security Headers ──────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Static Assets (Immutable Cache) ───────────────────────────────────
    # Vite hashes filenames, so these are safe to cache forever
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Service Worker (No Cache) ─────────────────────────────────────────
    location /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ── Manifest ──────────────────────────────────────────────────────────
    location /manifest.json {
        expires 1h;
        add_header Cache-Control "public";
    }

    # ── API Proxy (if needed for same-origin) ─────────────────────────────
    # Uncomment to proxy API requests to the backend
    # location /api/ {
    #     proxy_pass http://backend:8080;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ── SPA Fallback ──────────────────────────────────────────────────────
    # All routes that don't match a file should return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Health Check ──────────────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
